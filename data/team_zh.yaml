  biography: 江苏省杰出青年基金获得者，博士毕业于浙江大学控制学院。曾在香港科技大学、澳大利亚西悉尼大学访问研究。发表研究论文70余篇，论文曾入选中国百篇最具影响国际学术论文、ESI高被引论文、ESI热点论文、国际会议最佳论文奖。主持国家自然科学基金面上项目、国家自然科学基金青年基金项目、江苏省自然科学基金面上项目、江苏省高校自然科学研究面上项目等。研究成果获江苏省科学技术奖二等奖、江苏省高校科学研究成果三等奖。
  position: director
  cv: https://dzgcxy.jou.edu.cn/info/1117/3521.htm

