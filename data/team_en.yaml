- name: Junqing Le
  photo: JunqingLe.webp
  info: Research Assistant Professor
  email: junqingle [at] cqu [dot] edu [dot] cn
  biography: Junqing received the B.S. degree in software engineering from Southwest Jiaotong University, Chengdu, china, in 2014, the M.S. degree in signal and information processing and the Ph.D. degree in intelligent computing and information Processing from Southwest University, Chongqing, China, in 2017 and 2021, respectively. From May 2019 to May 2021, he was a visiting scholar in George Mason University. At present, he is a research assistant professor with Collage of Computer Science, Chongqing University. His research interests include federated learning security and privacy, privacy of machine learning, differential privacy, and etc.
  position: member

- name: Di Zhang
  photo: DiZhang.webp
  info: Research Assistant Professor
  email: dizhang [at] cqu [dot] edu [dot] cn
  biography: Di received the Ph.D. degree in Computational Intelligence and Information Processing from Southwest University, Chongqing, China, in 2021. From 2018 to 2020, she was a visiting Ph.D. student with the Department of Computer Science, Virginia Polytechnic Institute and State University, Virginia, United States. At present, she is a research assistant professor of the Collage of Computer Science, Chongqing University, China. Her research interests include applied crypto, cloud computing security, privacy protection, and blockchain. She has published research papers in top international journals, including TCC and TSMC.
  position: member

- name: Jialing He
  photo: JialingHe.webp
  info: Research Assistant Professor
  email: hejialing [at] cqu [dot] edu [dot] cn
  biography: Jialing received the B.S., M.S. and Ph.D. degrees from the Beijing Institute of Technology, Beijing, China, in 2016, 2018 and 2022, respectively. From September 2020 to September 2021, she was a visiting scholar in the University of Auckland, New Zealand. At present, she is a research assistant professor in College of Computer Science, Chongqing University, Chongqing, China. Her current research interests include user behavior mining, privacy protection, machine learning, and more.
  position: member


- name: Gao Liu
  photo: GaoLiu.webp
  info: Research Assistant Professor
  email: gaoliu [at] cqu [dot] edu [dot] cn
  biography: Gao Liu received the Ph.D. degree in information security from Xidian University, Xi’an, China, in 2022. From September 2018 to December 2018 and November 2019 to March 2021, he was a visiting scholar in Aalto University. At present, he is a research assistant professor with College of Computer Science, Chongqing University. His research interests include security, privacy, and trust management in the next generation mobile communication networks, privacy-preserving verifiable federated learning, network security measurement, data collection, and data aggregation or fusion.
  position: member

