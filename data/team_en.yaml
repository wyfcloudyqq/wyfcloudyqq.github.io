  biography: Qiao is a research assistant professor at College of Computer Science, Chongqing University, China. Before that, She obtained her Ph.D. degree (advised by Prof. Hongyi Wu) at Department of Electrical and Computer Engineering in Old Dominion University (Class 2021Fall). Her current research is about the privacy-preserved machine learning and she has published papers such as in NDSS, AsiaCCS, IJCAI, IEEE IoT Journal, IEEE TNSE.
